<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card ui design</title>
    <link rel="stylesheet" href="sakk.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
    <div class="image">
        <img src="download.jpeg" alt="ipl logo" class="profile-img">
    </div>
    <div class="text-data">
        <span class="name">Ajay reddy G</span>
        <span class="job">student at cmr technical campus</span>
    </div>
    <div class="media-buttons">
        <a href="#" style="background-color:hsl(257, 100%, 16%);" class="link">
        <i class='bx bxl-facebook'></i>
        </a>
        <a href="#" style="background-color:rgb(166, 15, 15);" class="link">
            <i class='bx bxl-youtube'></i>
            </a>
            <a href="#" style="background-color:rgb(149, 34, 51);" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background-color:rgb(31, 20, 184);" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background-color:rgb(41, 166, 91);" class="link">
                <i class='bx bxl-whatsapp'></i>
            </a>
    </div>
    <div class="buttons">
        <button class="button">Follow</button>
        <button class="button">Message</button>
    </div>
    <div class="analytics">
        <div class="data">
            <i class='bx bx-heart'></i>
            <span class="number">
              60k
            </span>
        </div>
        <div class="data">
            <i class='bx bx-share'></i>
            <span class="number">
              3k
            </span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded'></i>
            <span class="number">
              10k
            </span>
        </div>
        

    </div>
    </div>
</body>
</html>
